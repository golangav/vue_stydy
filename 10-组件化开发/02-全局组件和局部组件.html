<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <div>
    <h2>标题</h2>
    <p>内容</p>
  </div>
</div>

<script src="../js/vue.js"></script>
<script>
  // 1. 创建组件构造器
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>标题</h2>
        <p>内容</p>
      </div>`
  })
  // 2. 注册组件(全局组件，意味着可以再多个vue的实例下面使用)
  // Vue.component('cpn', cpnC)

  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello Word"
    },
    // 3. 局部注册
    components: {
      cpn: cpnC
    }

  })
</script>
</body>
</html>
