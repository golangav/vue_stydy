<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--https://www.bilibili.com/video/BV15741177Eh?p=59-->
<div id="app">
  <cpn :c-info="info" :child-my-message="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{childMyMessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template: '#cpn',
    props: {
      cInfo:{
        type: Object,
        default() {
          return {};
        }
      },
      childMyMessage:{
        type: String,
        default: ''
      }
    }
  }

  const app = new Vue({
    el: "#app",
    data: {
      info: {
        name: "wei",
        age: 18
      },
      message: 'Hello Word'
    },
    components: {
      cpn
    }

  })
</script>
</body>
</html>
