<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <label for="male">
  <!--    name形同表示互斥 如果里面有v-model表示互斥可以不加name-->
    <input type="radio" id="male" name="six" value="男" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" name="six" value="女" v-model="sex">女
  </label>
  <h2>{{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      sex: "男"
    }
    
  })
</script>

</body>
</html>
