<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <span v-if="isUser">
    <label for="username">用户账号: </label>
    <input type="text" id="username" placeholder="用户账号" key="username">
  </span>
  <span v-else>
    <label for="usermail">用户邮箱: </label>
    <input type="text" id="usermail" placeholder="用户邮箱" key="usermail">
  </span>
  <button @click="btnClick"> 切换</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      isUser: true,
    },
    methods: {
      btnClick(){
        this.isUser = !this.isUser
      }
    }

  })
</script>

</body>
</html>
