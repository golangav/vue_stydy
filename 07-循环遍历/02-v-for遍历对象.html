<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(value, key) in userInfo">{{key}} {{value}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      userInfo:{
        "name": "Tom",
        "age": 18,
      }
    },
  })
</script>

</body>
</html>
