<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--计算所有mv的价格-->

<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      firstName: "wei",
      lastName: "Fang shao"
    },
    computed:{
      fullName: {
        set: function(newValue) {
          const name = newValue.split(" ");
          this.firstName = name[1];
          this.lastName = name[0];
        },
        get: function () {
          return this.firstName + ' ' + this.lastName
        }
      }
    }
  })
</script>

</body>
</html>
